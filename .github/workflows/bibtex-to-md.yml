name: Convert BibLaTeX to Markdown

# Workflow to convert BibLaTeX entries to Markdown files
# Triggered on push to main.bib or manually via workflow_dispatch
on:
  push:
    paths:
      - "main.bib"  # Runs only when the BibLaTeX file is updated
  workflow_dispatch:  # Allows manual trigger

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pybtex latexcodec

      - name: Run BibTeX to Markdown script
        run: python convert_bibtex.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add titles/ authors/ publisher/ type/
          git commit -m "Auto-generate citation, author, publisher/journal, and type directories" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/sjelms/bibtex-to-markdown.git main
